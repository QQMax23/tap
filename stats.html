<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статистика</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col justify-between">
  <div class="p-4 text-center text-3xl font-bold text-yellow-400">📊 Статистика</div>
  <div class="p-4 space-y-4 max-w-2xl mx-auto">
    <div class="bg-gray-800 p-4 rounded-lg shadow text-lg">
      <div>🔥 Всего тапов: <span id="statTaps">0</span></div>
      <div>🪙 Всего заработано монет: <span id="statCoins">0</span></div>
      <div>💤 Текущий пассивный доход: <span id="statPassive">0</span>/ч</div>
      <div>🛠 Куплено улучшений: <span id="statUpgrades">0</span></div>
    </div>
  </div>

  <!-- Нижнее меню -->
  <div class="bg-black/80 text-yellow-300 text-sm md:text-lg flex justify-around py-3 border-t border-yellow-700">
    <a href="/index.html">🏠 Главная</a>
    <a href="/upgrades.html">⚙ Улучшения</a>
    <a href="/stats.html">📊 Статистика</a>
    <a href="/referral.html">🎁 Рефералка</a>
    <a href="/admin.html">🛠 Админка</a>
  </div>

  <script>
    document.getElementById("statTaps").textContent = localStorage.getItem("taps") || 0;
    document.getElementById("statCoins").textContent = localStorage.getItem("coins") || 0;
    document.getElementById("statPassive").textContent = localStorage.getItem("passiveIncome") || 0;
    const upgrades = JSON.parse(localStorage.getItem("purchasedUpgrades")) || [];
    document.getElementById("statUpgrades").textContent = upgrades.length;
  </script>
</body>
</html>
